name: Weekly Trusted Shops Update

on:
  schedule:
    - cron: "0 6 * * 1"   # Montag 06:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Run fetch
        env:
          ETRUSTED_CLIENT_ID: ${{ secrets.ETRUSTED_CLIENT_ID }}
          ETRUSTED_CLIENT_SECRET: ${{ secrets.ETRUSTED_CLIENT_SECRET }}
        run: python fetch_weekly.py
      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add weekly_summary.csv
          git commit -m "weekly update" || echo "No changes"
          git push
