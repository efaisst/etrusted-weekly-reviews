name: Weekly Review Monitoring

on:
  schedule:
    - cron: "0 6 * * 1"   # Montag 06:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests

      # Zenloop - Fetch Script
      - name: Run Zenloop fetch
        env:
          ZENLOOP_API_TOKEN: ${{ secrets.ZENLOOP_API_TOKEN }}
        run: python fetch_zenloop.py

      # Commit Zenloop CSV
      - name: Commit Zenloop CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add weekly_summary_zenloop.csv
          git commit -m "weekly zenloop update" || echo "No changes"
          git push
          
      - name: Run Zenloop per-survey fetch
        env:
          ZENLOOP_API_TOKEN: ${{ secrets.ZENLOOP_API_TOKEN }}
        run: python fetch_zenloop_surveys.py

      - name: Commit Zenloop per-survey CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add weekly_summary_zenloop_surveys.csv
          git commit -m "weekly zenloop per-survey update" || echo "No changes"
          git push
